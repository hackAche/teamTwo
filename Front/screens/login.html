<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form action="agend.html" method="post">
        <div class="imgcontainer">
          <img src="images/UFPEL-ESCUDO-2013.png" alt="UFPEL" class="ufpel_logo">
        </div>
      
        <div class="container">
          <label class="lbl" for="cpf"><b>CPF</b></label>
          <input type="text" placeholder="Insira o CPF aqui" name="cpf">
      
          <label class="lbl" for="psw"><b>Senha</b></label>
          <input type="password" placeholder="Insira a senha aqui" name="psw">
      
          <button type="submit">Login</button>

          <label>
            <input type="checkbox" checked="checked" name="remember"> Lembre-se de mim
          </label>
        </div>
      </form>
</body>
</html>
