<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

  <!-- Make sure you put this AFTER Leaflet's CSS -->

  <style>
    #mapid {

      width: 60%;
      margin: 0 auto;
    }
  </style>

  <title>Parada</title>
</head>

<body>
  <div class="form">

    <div id="mapid"></div>
    <div class="btncontainer" style="background-color:white; margin: auto;">
      <a href="agend.html"><button type="button" style="background-color: red; border-radius: 5px;"
          class="cancelbtn">Cancelar</button></a>
    </div>

    <div style="margin: auto; padding-top: 10px; border-radius: 5px; justify-content: center;">
      <label class="lbl" style="color: black; font-size: large;" for="indicator">Indicador de lotação</label>
    </div>

    <div class="barcontainer" name="indicator">
      <div class="innercontainer_2"></div>
    </div>

    <div>
      <div class='box red'></div>= Lugares Disponíveis
    </div>
    <br>
    <div>
      <div class='box green'></div>= Lugares Ocupados
    </div>

    <div>
      <div class="qrcontainer">
        <img id="imageQRCode" src="">
      </div>
    </div>

    <script src="./script.js"></script>

    <script type="module">

      window.onload = function () {
        let gerador = window.localStorage.getItem('matricula');
        console.log(gerador);
        var GoogleCharts = 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=google.com'; //chl eh o que vai buscar
        var imagemQRCode = GoogleCharts; //chl = conteudo
        document.getElementById('imageQRCode').src = imagemQRCode;
      }
    </script>
  </div>
